<!DOCTYPE html>
<html ng-app="smoothieApp">
    <head>
        <meta charset="UTF-8">
        <title>Smoothieware WebUI</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <div ng-controller="BaseCtrl">
        <select ng-model="languages.current" ng-options="key as value for (key, value) in languages.available"></select>

    <script src="lib/angular/angular.min.js"></script>

    <script src="lib/angular-gettext/dist/angular-gettext.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</body>
</html>
