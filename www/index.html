<!DOCTYPE html>
<html ng-app="smoothieApp">
    <head>
        <meta charset="UTF-8">
        <title>Smoothieware WebUI</title>
        <!-- Bootstrap Core CSS -->
        <link href="lib/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">

        <!-- RELEASE VERSION - ONLY CDN FILES-->
<!--
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
-->

        <!-- Custom CSS -->
        <link href="css/sb-admin-2.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

<body>
    <div id="wrapper">

        <!-- navbar -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;" data-ng-controller="HeaderCtrl">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Smoothieware webUI - <span ng-bind="your_printer_name"></span></a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li dropdown>
                    <a class="dropdown-toggle" href="#"><span translate>Language:</span> <span ng-bind="languages.current"></span> <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="(key, value) in languages.available">
                            <a href="#" ng-click="setLanguage(key)"><div>{{value}} - {{key}}</div></a>
                        </li>
                    </ul>
                </li>
            </ul>
<!--
                <li dropdown>
                    <a class="dropdown-toggle" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
-->
        </nav>
        <!-- / navbar -->

        <div id="page-wrapper">
            <div class="row">
                <div id="motorPanel" class="col-lg-4 col-md-6">
                    <div class="panel panel-default" data-ng-controller="MotorCtrl">
                        <div class="panel-heading" translate>Controls</div>
                        <div class="panel-body panel-height">
                            <span ng-include="'img/jogdial.svg'"></span>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-3 col-xs-4">XY:&nbsp;<input type="text" id="xy_velocity" ng-model="xy_velocity" style="width: 40px;"/>&nbsp;mm/min</div>
                                <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">Z:&nbsp;<input type="text" ng-model="z_velocity" style="width:40px"></div>
                                <div class="col-lg-4 col-md-2 col-sm-2"><button class="btn btn-primary" data-ng-click="motorsOff()" translate>Motors off</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tempPanel" class="col-lg-4 col-md-6">
                    <div class="panel panel-default" data-ng-controller="TempCtrl" data-ng-init="getTemperatures()">
                        <div class="panel-heading" translate>Temperatures</div>
                        <div class="panel-body panel-height">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th translate>Name</th>
                                        <th translate>Options</th>
                                        <th translate>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="col-lg-3 col-md-3" translate>Heater T0</td>
                                    <td class="col-lg-6">
                                        <button data-ng-click="heatOff('T0')" class="btn btn-primary glyphicon glyphicon-off"></button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="200" ng-model="heaterT0SelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('T0', heaterT0SelectedTemp)" class="btn btn-danger glyphicon glyphicon-ok"></button>
                                    </td>
                                    <td class="col-lg-3"><span ng-bind="heaterT0ActualTemp"></span></td>
                                </tr>
                                <tr>
                                    <td translate>Heater T1</td>
                                    <td>
                                        <button data-ng-click="heatOff('T1')" class="btn btn-primary glyphicon glyphicon-off"></button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="200" ng-model="heaterT1SelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('T1', heaterT1SelectedTemp)" class="btn btn-danger glyphicon glyphicon-ok"></button>
                                    </td>
                                    <td><span ng-bind="heaterT1ActualTemp"></span></td>
                                </tr>
                                <tr>
                                    <td translate>Bed</td>
                                    <td>
                                        <button data-ng-click="heatOff('bed')" class="btn btn-primary glyphicon glyphicon-off"></button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="60" ng-model="bedSelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('bed', bedSelectedTemp)" class="btn btn-danger glyphicon glyphicon-ok"></button>
                                    </td>
                                    <td><span ng-bind="bedActualTemp"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer text-center">
                            <button data-ng-click="getTemperatures()" class="btn btn-success" translate>Get temperature</button>
                        </div>
                    </div>
                </div>
                <div id="extruderPanel" class="col-lg-4 col-md-6">
                    <div class="panel panel-default" data-ng-controller="ExtruderCtrl">
                        <div class="panel-heading" translate>Extruders</div>
                        <div class="panel-body panel-height">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th translate>Name</th>
                                        <th colspan="2" translate>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="col-lg-4" translate>Extruder T0</td>
                                    <td>
                                        <button data-ng-click="extrude('T0', 1)" class="btn btn-primary" translate>Extrude</button>
                                        <button data-ng-click="extrude('T0', -1)" class="btn btn-info" translate>Reverse</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td translate>Extruder T1</td>
                                    <td>
                                        <button data-ng-click="extrude('T1', 1)" class="btn btn-primary" translate>Extrude</button>
                                        <button data-ng-click="extrude('T1', -1)" class="btn btn-info" translate>Reverse</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-2 col-sm-2 col-xs-2" translate>Settings</div>
                                <div class="col-lg-4 col-md-4 col-sm-3 col-xs-5"><input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-4" ng-model="filamenLength">&nbsp;mm @</div>
                                <div class="col-lg-5 col-md-4 col-sm-3 col-xs-5"><input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-4" ng-model="velocity">&nbsp;mm/min</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="filePanel" class="col-lg-12 col-md-6">
                    <div class="panel panel-default" data-ng-controller="FileCtrl" data-ng-init="refreshFiles()">
                        <div class="panel-heading">
                            <span translate>Files</span>
                            <div class="pull-right">
                                <button class="btn btn-xs btn-primary" data-ng-click="refreshFiles()" translate>Refresh</button>
                                <button class="btn btn-xs btn-primary" data-ng-click="progress()" translate>Progress</button>
                                <button class="btn btn-xs btn-primary" data-ng-click="abort()" translate>Abort</button>
                            </div>
                        </div>
                        <div class="panel-body panel-height">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="file in fileList">
                                    <span ng-bind="file"></span>
                                    <button class="btn btn-xs btn-default pull-right" data-ng-click="print(file)" translate>Print</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-gettext/dist/angular-gettext.min.js"></script>

    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/tempController.js"></script>
    <script src="js/controllers/motorController.js"></script>
    <script src="js/controllers/extruderController.js"></script>
    <script src="js/controllers/fileController.js"></script>
    <script src="js/services/dataService.js"></script>

</body>
</html>
